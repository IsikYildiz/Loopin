# sonar-project.properties (Node.js projenizin kök dizininde)
sonar.projectKey=Analyze "Loopin backend" # SonarQube'de oluşturduğunuz proje anahtarı
sonar.projectName=Loopin backend # SonarQube'de oluşturduğunuz proje adı
sonar.projectVersion=1.0 # Projenizin versiyonu

# Kaynak kod dizinleri
sonar.sources=. # Tüm dosyaları tara, veya src,controllers,routes gibi spesifik dizinler belirtebilirsiniz

# Test kapsamı raporları için (eğer kullanıyorsanız, örneğin Jest veya Mocha)
# Jest için: package.json dosyanızda "coverageReporters": ["lcov", "text", "json"] ayarı olmalı
# Bu ayar Jest'in 'coverage/lcov.info' dosyasını oluşturmasını sağlar.
# sonar.javascript.lcov.reportPaths=coverage/lcov.info
# Eğer TypeScript kullanıyorsanız:
# sonar.typescript.lcov.reportPaths=coverage/lcov.info

# Test sonuçları için (örneğin Jest JUnit formatında)
# Jest için: package.json dosyanızda "testResultsProcessor": "jest-junit" ayarı olmalı
# sonar.testExecutionReportPaths=test-report.xml

# Analizden hariç tutulacak dosyalar/dizinler
sonar.exclusions=node_modules/**,build/**,dist/**,coverage/**,test/**,*.spec.js,*.test.js

# Çözümleyici ayarları (isteğe bağlı)
sonar.sourceEncoding=UTF-8